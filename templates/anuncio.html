<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Ganhe Dimas Grátis no Free Fire!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
    }
    iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;

    #overlay {

    }
    img {

      margin-bottom: 15px;
    }
    h2 {
      color: #d91c1c;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px #000;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    button {
      background-color: #d91c1c;
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
