<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login Administrativo</title>
  <style>
    /* CSS para a página de login administrativo */
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    div {
      max-width: 400px;
      margin-bottom: 20px;
    }
    div p {
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    header h2 {
      text-align: center;
      color: #d91c1c;
      text-shadow: 1px 1px 3px #000;
      margin-bottom: 20px;
    }
    main {
      background: rgba(26, 26, 26, 0.8);
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(217, 28, 28, 0.6);
      width: 100%;
      max-width: 400px;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 2px solid #d91c1c;
      border-radius: 6px;
      background-color: #222;
      color: #f0f0f0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #ff3b3b;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #d91c1c;
      border: none;
      padding: 12px 0;
      font-weight: bold;
      font-size: 1.1rem;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a71414;
    }
  </style>
</head>
<body>
  <!-- Mensagens de flash -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div>
        {% for category, message in messages %}
          <p style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
          </p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <header>
    <h2>Login Administrativo</h2>
  </header>

  <main>
    <form method="POST" action="{{ url_for('admin_login') }}">
      <label for="username">Usuário:</label><br />
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="password">Senha:</label><br />
      <input type="password" id="password" name="password" required /><br /><br />

      <button type="submit">Entrar</button>
    </form>
  </main>
</body>
</html>
